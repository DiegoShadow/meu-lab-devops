<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Calculadora Online ðŸš€</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
    h1 { color: #007acc; }
    .container { display: inline-block; text-align: center; }
    .display { width: 100%; height: 40px; font-size: 1.5em; text-align: right; margin-bottom: 10px; padding: 5px; }
    .buttons { display: grid; grid-template-columns: repeat(4, 60px); gap: 5px; }
    button { width: 60px; height: 60px; font-size: 1.2em; cursor: pointer; }
  </style>
</head>
<body>
  <h1>Calculadora Online ðŸš€</h1>
  <div class="container">
    <input type="text" id="display" class="display" readonly>
    <div class="buttons">
      <button onclick="clearDisplay()">C</button>
      <button onclick="appendValue('/')">Ã·</button>
      <button onclick="appendValue('*')">Ã—</button>
      <button onclick="appendValue('-')">âˆ’</button>

      <button onclick="appendValue('7')">7</button>
      <button onclick="appendValue('8')">8</button>
      <button onclick="appendValue('9')">9</button>
      <button onclick="appendValue('+')">+</button>

      <button onclick="appendValue('4')">4</button>
      <button onclick="appendValue('5')">5</button>
      <button onclick="appendValue('6')">6</button>
      <button onclick="calculateResult()">=</button>

      <button onclick="appendValue('1')">1</button>
      <button onclick="appendValue('2')">2</button>
      <button onclick="appendValue('3')">3</button>
      <button onclick="appendValue('.')">.</button>

      <button onclick="appendValue('0')">0</button>
    </div>
  </div>

  <script>
    function appendValue(value) {
      document.getElementById("display").value += value;
    }

    function clearDisplay() {
      document.getElementById("display").value = "";
    }

    function calculateResult() {
      try {
        document.getElementById("display").value = eval(document.getElementById("display").value);
      } catch {
        document.getElementById("display").value = "Erro!";
      }
    }
  </script>
</body>
</html>
